name: deploy.yml
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: 22
          request_pty: true
          script_stop: true
          key: ${{ secrets.KEY }}
          script: |
            become ${{ secrets.TOOL1 }} bash -lc "
              shs/update_cats_maker.sh &&
              echo \"Updated on: $(date '+%Y-%m-%d %H:%M:%S')\" > ~/update_cats_maker_from_github &&
              echo ''
            "
